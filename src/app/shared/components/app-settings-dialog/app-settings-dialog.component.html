<section class="modal__container">
  <h1 mat-dialog-title>{{ 'SETTINGS' | translate }}</h1>
  <div mat-dialog-content>
    <mat-form-field class="pt-3">
      <mat-label>{{ 'LANGUAGE' | translate }}</mat-label>
      <mat-select [formControl]="languageControl" (selectionChange)="setLanguage($event)">
        <mat-option mat-dialog-close *ngFor="let language of languages" [value]="language.value">
          {{ language.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
  </div>
</section>
